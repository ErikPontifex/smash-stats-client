<div class="example-table-container">

  <table mat-table [dataSource]="displayedSets" class="example-table"
          matSort matSortActive="time" matSortDisableClear matSortDirection="desc">
    
    <!-- Score Column -->
    <ng-container matColumnDef="playerScore">
        <th mat-header-cell *matHeaderCellDef>Score</th>
        <td mat-cell *matCellDef="let set" [ngClass]="getCellColor(set)">{{displayResult(set)}}</td>
    </ng-container>

    <!-- Opponent Column -->
    <ng-container matColumnDef="opponentID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Opponent
      </th>
      <td mat-cell *matCellDef="let set">{{set.opponentTag}}</td>
    </ng-container>

    
    <!-- Tournament Column -->
    <ng-container matColumnDef="tournamentName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
        Tournament
      </th>
      <td mat-cell *matCellDef="let set">{{set.tournamentName ? set.tournamentName : set.TournamentName}}</td>
    </ng-container>
    
    <!-- Round Column -->
    <ng-container matColumnDef="round">
      <th mat-header-cell *matHeaderCellDef>
          Round
      </th>
      <td mat-cell *matCellDef="let set">{{set.phaseName}} - {{set.fullRoundText}}</td>
    </ng-container>

    <!-- Round Column -->
    <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
            Date
        </th>
        <td mat-cell *matCellDef="let set">{{set.time * 1000 | date}}</td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<mat-paginator [length]="sets.length" [pageSize]="20" [pageSizeOptions] = "['5', '10', '20', '100']" [showFirstLastButtons]="true"></mat-paginator>
